<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>User Generator with Database</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href="./css/bootstrap.css">
    <link rel='stylesheet' type='text/css' href="./css/bootstrap.css.map">
    
</head>
<body>
    <div class="container">
    <div class="card col-md-6 mx-auto">
        <div class="card-header bg-primary justify-center">
            <h5 class="card-title text-white font-weight-bold text-center">Create New User</h5>
        </div>
        <div class="card-body">
            
            
            <form action="connect.php" method="post">
            <div class="form-group">
                <label for="FirstName">Name</label>
                <input type="text" name="FirstName" class="form-control" id="FirstName" placeholder="First Name" value="" required>
                
            </div>
            <div class="form-group">
                <label for="Surname">Surname</label>
                <input type="text" name="Surname" maxlength="25" minlength="3" class="form-control" id="Surname" placeholder="Surname" value="" required>
                

            </div>
            <div class="form-group">
                <label for="IDNo">ID Number</label>
                <input type="text" name="IDNo" minlength="13" maxlength="13" class="form-control" id="IDNo" placeholder="13 digit SA ID No" value="" min="10" max="13" required>
                               

            </div>
            <div class="form-group">
                <!--

                    Due to the clarity of the requirements I was unable to establish 
                    the exact enquiry but for relative purposes I picked the input type 
                    as date seeing as mySQL will not recognise the date format dd/mm/yyyy, only when the input type 
                    is a text/string input which in my personal opinion defeats the objective.

                -->
                <label for="DOB">Date Of Birth</label>
                <input type="date" name="DOB" class="form-control" id="DOB" placeholder="dd/mm/yyyy" value="" required>
                

            </div>           
            
            <button type="submit" name="submit" class="btn btn-primary">Post</button>
            <button type="reset" name="cancel" class="btn btn-primary">Cancel</button>
            </form>
            
            
            
        </div>
        <div class="card-footer text-muted text-right">
            <small>&copy; Ryno Rossouw</small>
        </div>
    </div>
    </div>
    
</body>
</html>
